$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "unit-test"

title: Unit test question
description: >-
  A programming question that is evaluated running some unit tests.
type: object
additionalProperties: false
required: [answer-key]
allOf:
  - $ref: "base-programming-question"
  - type: object
    properties:
      type:
        const: code-io

    answer-key:
      description: >-
        An array of mechanisms to produce input and output examples.
      type: array
      minItems: 1
      items:
        type: string
