$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "essay"

title: Essay
description: >-
  Essay questions display a text box where the user can write a long answer. The answer is
  graded manually.
# type: object
# additionalProperties: false
required: [grade-range]
allOf:
  - $ref: "base-selection-question"
  - type: object
    properties:
      type:
        const: essay

      input:
        description: >
          The type of input field to be used for the essay. It can be "text", "richtext", "code"
          or any specific programming language. The default is "richtext".
        type: string
        default: richtext
        examples:
          - text
          - richtext
          - python
