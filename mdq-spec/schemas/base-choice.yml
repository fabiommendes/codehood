$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "base-choice"

title: Base selection item
description: >-
  Common fields for question items based in selection questions like multiple-choice, 
  multiple-selection, true-false, etc.
type: object
required: [text]

properties:
  id:
    description: A unique identifier for the choice in the question.
    type: string
    minLength: 1

  text:
    description: The textual content for the choice
    type: string
    minLength: 1

  feedback:
    description: The feedback text shown to students that selected that choice.
    type: string
    default: ""

  fixed:
    description: >-
      Whether the choice is fixed in place and cannot be shuffled. This is useful for
      specifying options like "all of the above", "none of the above", etc. The 
      non-fixed choices may be shuffled.
    type: boolean
    default: false
